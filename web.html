<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign In | Komal Dissanayaka</title>
</head>
<body>
    <div class="container">
        <div class="heading">Sign In</div>
        <form action="" class="form">
            <input required class="input" type="email" placeholder="E-mail">
            <input required class="input" type="password" placeholder="Password">
            <span class="forgot-password"><a href="#">Forgot Password?</a></span>
            <input class="login-button" type="submit" value="Sign In">
        </form>
        <div class="social-account-container">
            <span class="title">Or sign in with</span>
            <div class="social-accounts">
                <button class="social-button google">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512"></svg>
                </button>
                <button class="social-button apple">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"></svg>
                </button>
                <button class="social-button twitter">
                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"></svg>
                </button>
            </div>
        </div>
        <span class="agreement"><a href="#">Created By <span style="color: red;">Komal Dissanayaka</span></a></span>
    </div>
</body>
</html>
